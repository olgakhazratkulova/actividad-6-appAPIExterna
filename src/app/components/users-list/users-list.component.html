<section class="container">
  <div class="row g-2">
    <article *ngFor = "let user of arrUsers" class="col-12 col-md-6 col-xl-4">
      <app-user [myUser] = 'user'></app-user>
    </article>

    <nav>
      <ul class="pagination pg-purple">
        <li class="page-item">
          <button class="page-link" aria-label="Previous" (click)="gotoPage(currentPage - 1)" [disabled] ="currentPage === 1">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </button>
        </li>
        <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index"><button class="page-link" [disabled] ="currentPage === i+1" (click)="gotoPage(i+1)" [ngClass]="{'active-page': currentPage === i+1}">{{i + 1}}</button></li>
        <li class="page-item">
          <button class="page-link" aria-label="Next" (click)="gotoPage(currentPage + 1)" [disabled] ="currentPage === totalPages">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </button>
        </li>
      </ul>
    </nav>
  </div>
</section>
